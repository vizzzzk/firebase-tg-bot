apiVersion: v1
kind: Service
metadata:
  name: webot-app-service
  labels:
    app: webot-app
spec:
  type: ClusterIP  # Use LoadBalancer for external access if no Ingress
  selector:
    app: webot-app  # Matches the Deployment's pods
  ports:
    - protocol: TCP
      port: 80  # The port the Service exposes (can be 80 for HTTP)
      targetPort: 3000  # Maps to the container's port
